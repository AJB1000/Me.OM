    <link rel="stylesheet" href="deepseek.css">
    <link rel="manifest" href="manifest.json">
     <script>
        // Enregistrer le service worker (cache PWA)
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js");
        }
     </script>     
</head>

<body>
    <div id="myHtml"></div>
        <header>
            <h1>{{data.name}}</h1>
            <p>Localité de: {{data.localite}}, {{data.country}}</p>

        <div class="toc">
            <div id="connexion" style="position: relative;top: -2vh;width: inherit;text-align: end;"></div>
            <h2>Liens internet généraux</h2>

        </div>

        <section id="Tags">

            <div id="info"></div>
        </section>

        <footer>
            <p>Informations complémentaires à Oruxmaps</p>

        </footer>
        </script>
         <script type="module" src="script.js"></script>
