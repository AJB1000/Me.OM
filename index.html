<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Python - Best Practices</title>
    <link rel="stylesheet" href="deepseek.css">
    <link rel="manifest" href="manifest.json">
     <script>
        // Enregistrer le service worker (cache PWA)
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js");
        }
     </script>     
</head>

<body>
    <div id="myHtml"></div>
        <header>
            <h1>{{data.name}}</h1>
            <p>Localité de: {{data.localite}}, {{data.country}}</p>
        </header>
        <div class="toc">
            <h2>Liens internet généraux</h2>
            <div id="links"></div>
        </div>

        <section id="Tags">
            <h2>Tags OSM</h2>
            <div id="info"></div>
        </section>

        <footer>
            <p>Informations complémentaires à Oruxmaps</p>
            <p>© 2025 - André J. Becker</p>
        </footer>
        </script>
         <script type="module" src="script.js"></script>    
    </body>

    </html>
